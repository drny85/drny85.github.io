<div *ngIf="show; else noItems" class="table-responsive-sm">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Move In</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let referral of referralList">
            <td>{{ referral.name }} {{ referral.lastName }}</td>
            <td>{{ referral.address.street }}</td>
            <td>{{ referral.phone }}</td>
            <td>{{ referral.moveIn | date:"shortDate" }}</td>
            <td class="bg-success">{{ referral.status | uppercase }}</td>
            <td><span><i class="fa fa-check-circle"></i></span></td>
            <td><a class="btn btn-success btn-block" routerLink="/all/details/{{ referral.id }}">Details</a></td>
          </tr>
        </tbody>
        <tfoot>
          
          
        </tfoot>
      </table>
</div>

<ng-template #noItems>
    <div class="card">
      <div class="card-body">
        <p class="alert alert-info">There no referrals in this category.</p>
      </div>
  
    </div>
  </ng-template>
